 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

 </head>
 <body>
    <div class="container">
       <div class="colour">
        <h2>word Scramble </h2>
        <div class="mode">
            <button class="night"></button>
            <button class="light"></button>
            <button class="orignal"></button>
        </div>
       </div>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span>The process of increase or grow</span> </p>
                <p class="time">Time Left : <span><b>15</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="enter vaild word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">check Word</button>
            </div>
        </div>
    </div>
 </body>
 </html>
